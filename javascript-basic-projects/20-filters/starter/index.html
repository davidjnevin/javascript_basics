<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filters Starter</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
		<!-- products -->
    <section class="products">
			<!-- filters -->
			<div class="filters-container">
			<!-- search -->
			<form class="input-form">
				<input id="search-field" type="text" class="search-input" placeholder="search..." />
			</form>
			<!-- categories -->
			<article class="companies">
				<h5>companies</h5>
				<button class="company-btn active">all</button>
				<button class="company-btn">ikea</button>
				<button class="company-btn">marcos</button>
				</div>
			</div>
			<!-- products container -->
			<div class="products-container">
				<!-- single product -->
				<article class="product">
					<img
						src="https://course-api.com/images/store/product-6.jpeg"
						alt="product"
						class="product-img img"
					/>
					<footer>
						<h5 class="product-name">queen panel bed</h5>
						<span class="product-price">$1000</span>
					</footer>
				</article>
				<!-- end of single product -->
			</div>
	</section>
	<script src="./products.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
