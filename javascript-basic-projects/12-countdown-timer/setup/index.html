<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
	<section class="section-center">
		<!-- image -->
		<article class="gift-img">
			<img src="./gift.jpeg" alt="gift" />
		</article>
		<!-- info -->
		<article class="gift-info">
			<h3>Old iPhone Giveaway</h3>
			<!-- countdown -->
			<h4 class="giveaway">giveaway ends on June 31st 2023 08:00</h4>
				<p>
					lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam
					lodio, voluptatum, quibusdam, quia voluptate quod voluptatibus
				</p>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
          <!-- end of days -->
          <!-- hours -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>
          <!-- end of hours -->
          <!-- minutes -->
          <div class="deadline-format">
            <div>
              <h4 class="minutes">34</h4>
              <span>mins</span>
            </div>
          </div>
          <!-- end of minutes -->
          <!-- econds -->
          <div class="deadline-format">
            <div>
              <h4 class="seconds">34</h4>
              <span>secs</span>
            </div>
          </div>
          <!-- end of seconds -->
		</div>
		<!-- countdown -->
		<!-- <button class="btn" id="btn">reset countdown</button> -->
		</section>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
