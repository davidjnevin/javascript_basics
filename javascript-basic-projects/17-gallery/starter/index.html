<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- nature -->
    <section class="nature section">
      <!-- <h2 class="section-title">Nature</h2> -->
      <img
        src="./images/nature-1.jpeg"
        title="nature-1"
        alt="nature"
        class="img"
        data-id="1"
      />
      <img
        src="./images/nature-2.jpeg"
        title="nature-2"
        alt="nature"
        class="img"
        data-id="2"
      />
      <img
        src="./images/nature-3.jpeg"
        title="nature-3"
        alt="nature"
        class="img"
        data-id="3"
      />
    </section>
    <!-- city -->
    <section class="city section">
      <!-- <h2 class="section-title">City</h2> -->
      <img
        src="./images/city-1.jpeg"
        title="city-1"
        alt="city"
        class="img"
        data-id="4"
      />
      <img
        src="./images/city-2.jpeg"
        title="city-2"
        alt="city"
        class="img"
        data-id="5"
      />
      <img
        src="./images/city-3.jpeg"
        title="city-3"
        alt="city"
        class="img"
        data-id="6"
      />
      <img
        src="./images/city-4.jpeg"
        title="city-4"
        alt="city"
        class="img"
        data-id="7"
      />
      <img
        src="./images/city-5.jpeg"
        title="city-5"
        alt="city"
        class="img"
        data-id="8"
      />
    </section>
    <!-- modal -->
    <div class="modal">
      <button class="close-btn">
        <i class="fas fa-times"></i>
      </button>
      <!-- prev next buttons -->
      <div class="modal-content">
        <button class="btn prev-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="btn next-btn">
          <i class="fas fa-chevron-right"></i>
        </button>
        <img src="./images/city-1.jpeg" alt="city" class="main-img" />
        <h3 class="image-name">image name</h3>
        <div class="modal-images">
          <img src="./images/city-1.jpeg" alt="city" class="modal-img" />
          <img src="./images/city-2.jpeg" alt="city" class="modal-img" />
          <img src="./images/city-3.jpeg" alt="city" class="modal-img" />
          <img src="./images/city-4.jpeg" alt="city" class="modal-img" />
          <img src="./images/city-5.jpeg" alt="city" class="modal-img" />
        </div>
      </div>
    </div>

    <!-- next / prev -->
    <div class="btn-container">
      <button class="btn prev-btn">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button class="btn next-btn">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
